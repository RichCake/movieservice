<!DOCTYPE html>
{% load static %}
<html lang="ru"><html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ДГИ" />
    {% block meta %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
    <!-- Блок Иконок во всех браузерах/приложениях-->
    <link rel="shortcut icon" href="{% static 'images/logo-32.png' %}" type="image/x-icon" /> <!-- Иконка в избранном -->
    <link rel="mask-icon" href="{% static 'images/logo.svg' %}" color="#ffffff">
    <link rel="icon" sizes="48x48" href="{% static 'images/logo-48.png' %}">
    <link rel="icon" sizes="96x96" href="{% static 'images/logo-96.png' %}">
    <link rel="icon" sizes="144x144" href="{% static 'images/logo-144.png' %}">
    <link rel="icon" sizes="192x192" href="{% static 'images/logo-192.png' %}">
    <link rel="icon" sizes="256x256" href="{% static 'images/logo-256.png' %}">
    <link rel="icon" sizes="384x384" href="{% static 'images/logo-384.png' %}">
    <link rel="icon" sizes="512x512" href="{% static 'images/logo-512.png' %}">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'images/logo-57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'images/logo-60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/logo-72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'images/logo-76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/logo-114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/logo-120.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/logo152-.png' %}">
    <link rel="apple-touch-icon" sizes="167x167" href="{% static 'images/logo-167.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/logo-180.png' %}">
    <link rel="mask-icon" href="{% static 'images/logo-32.png' %}" color="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="{% static 'images/logo-144.png' %}">

<!--    <link rel="stylesheet" type="text/css" href="{% static 'base_s2.css' %}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
          </div>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
          </ul>

          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>Практиканты Департамента городского имущества города Москвы</p>
        </footer>
    </div>

</body>
</html>
