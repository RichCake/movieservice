{% extends 'base_s3.html' %}


{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
{% endblock %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    Главная страница
    {% endblock %}

    <!-- Подключаем main.css -->
     {% block style %}{% endblock %}
</head>
<body>

    {% block content %}
    <main>
        <!-- Левый блок: история просмотров и ссылка на профиль -->

            <h2>История просмотров</h2>
            <ul class="history">
                <li><a href="#">Фильм 1</a></li>
                <li><a href="#">Фильм 2</a></li>
                <li><a href="#">Фильм 3</a></li>
                <!-- Добавляйте другие фильмы по мере необходимости -->
            </ul>
            <div class="profile-link">
                <a href="#">Профиль</a>
            </div>
        </div>

        <!-- Основной блок: кнопка текущего фильма -->
        <div class="content">
            <a href="#" class="current-movie-button">
                Посмотреть текущий фильм
            </a>
        </div>
    </main>
    {% endblock %}

</body>
